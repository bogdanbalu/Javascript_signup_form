<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Signup</title>
</head>
<body>
    <div class="content-container">
      <div>
        <img class="image" src="images/image.png"/>
      </div>
      <div class="form-container">
        <h1>Welcome to Jammy</h1>
        <form  class="form">
          <div class="form-item">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" placeholder="John Doe">
          </div>

          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email here">
          </div>

          <div class="form-item">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password">
          </div>
        </form >

      <div class="events-container">
        <button id="submit" class="btn create-account">Create Account</button>
        <p>Already have an account? <span class="login">Log in</span></p>
        <label>OR</label>
      </div>

      <div>
        <button id="google" class="btn">
          <img src="/images/Google.png" />
          <span>Sing up with Google</span>
        </button>
        <button id="github" class="btn">
          <img src="/images/GitHub.png" />
          <span>Sing up with GitHub</span>
        </button>
      </div> 
    </div>
</body>
</html>
